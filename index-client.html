<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8"/>
      <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
      <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
      <meta content="width=device-width, height=device-height, initial-scale=1.0" name="viewport"/>
      <title>Demo client-side form handler</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
   </head>
   <body>
      <div id="lambda-form" class="lambda-form lambda-form-wrapper">
         <form id="demo" method="post" class="container" action="https://x5bzp3vla9.execute-api.us-east-1.amazonaws.com/dev/form/demo" role="form" enctype="multipart/form-data">
            <div class="lambda-form-content">
               <div class="comp_input form-group" id="itmt"> <label for="name">Name</label> <input type="text" class="form-control" name="name" placeholder="Name"> </div>
               <div class="comp_input form-group" id="i9sl"> <label for="email">Email</label> <input type="email" class="form-control" name="email" placeholder="Email"> </div>
               <div class="comp_textarea form-group" id="i1pm"> <label for="message">Message</label> <textarea class="form-control" name="message" placeholder="Message"></textarea> </div>
               <button class="comp_submit btn btn-primary btn-block" id="ieul">Send</button>
            </div>
         </form>
         <div id="_show_message" style="display: none"></div>
      </div>
      <script src="dist/gcfclient.min.js"></script>
      <script>new GcfClient.default({formId: "demo"});</script>
   </body>
</html>
